<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="../Css/admin.css">
</head>

<body>
  <div class="formulaire">
    <form action="">
      <h1>Connexion Admin</h1>
      <h2>Veuillez remplir ces champs</h2>
      <div class="label">
        <input type="text" name="pseudo" id="nomipunt" placeholder="Entrez votre pseudo" required>
      </div>
      <div class="label">
        <input type="password" name="motdepasse" id="passewordinput" placeholder="Entrez votre mot de passe admin"
          required>
      </div>
      <div class="bou">
        <button type="submit" class="bouton">Connexion</button>
      </div>
      <div class="compte">
        <p>Don't have an account? <a href="inscri_admin.html">create an account</a></p>
      </div>
    </form>
  </div>
</body>

</html>
